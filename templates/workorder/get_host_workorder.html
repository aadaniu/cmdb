{% extends "cmdbbase.html" %}


{% block css %}
{% include "form_css.html"%}
{% endblock %}

{% block content %}
{% load dealclock %}

<div class="row">
    <div class="col-md-12">
        <!-- START DATATABLE EXPORT -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">已提交工单</h3>
            </div>
            <div class="panel-body panel-body-table">
                <div class="table-responsive">
                    <table id="customers2" class="table datatable table-striped table-actions">
                        <!--默认排序配置jquery.dataTables.min.js中的m.defaults={aaData:null,aaSorting:[[0,"desc"]]-->
                        <thead>
                            <tr>
                                <th>工单提交时间</th>
                                <th>工单主题</th>
                                <th>查看工单状态</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in form %}
                            <tr class="success" id="{{ i.event_id }}">
                                <td>{{ i.submit_time }}</td>
                                <td><strong>{{ i.subject }}</strong></td>
                                <td>
                                    <button onclick="window.location.href='/workorder/status_host_workorder?event_id={{ i.event_id }}'" class="btn btn-default btn-rounded btn-condensed btn-sm"><span class="fa fa-pencil"></span></button>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- END DATATABLE EXPORT -->

    </div>
</div>

{% block js %}
{% endblock %}

{% endblock %}
